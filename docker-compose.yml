version: '3.4'

services:
  dev4containerdjango:
    image: dev4containerdjango
    build:
      context: .
      dockerfile: ./Dockerfile
  postgresdb:
    image: postgres
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - 5432:5432
    environment:
      - POSTGRES_DB=testproject
      - POSTGRES_USER=testproject
      - POSTGRES_PASSWORD=hello
volumes:
  pgdata: